<mat-accordion class="json-formatter-accordian" (click)="openAccordian()">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title class="accordian-title">
                {{jsonFormatterData.HEADING}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-description class="accordian-desc">
            {{jsonFormatterData.ABOUT_APP}}
        </mat-panel-description>
    </mat-expansion-panel>
</mat-accordion>
<div class="project-json-formatter" *ngIf="!accordianOpen">
    <div class="floor">
        <div class="json-text-area">
            <textarea name="json-area" [(ngModel)]="inputTextVal"
                [placeholder]="jsonFormatterData.TEXT_BOX_PLACEHOLDER.INPUT_AREA"></textarea>
        </div>
        <ng-container *ngIf="errorInJson!==''">
            <div class="tab-mob-error erorr-block">
                <p>{{errorInJson}}</p>
            </div>
        </ng-container>
        <div class="button-area">
            <button (click)="formatJson()">{{jsonFormatterData.BTN_FORMAT}}</button>
            <button (click)="minifyJson()">{{jsonFormatterData.BTN_MINIFY}}</button>
        </div>
        <div class="formatter-area">
            <textarea name="output-area" [(ngModel)]="formattedText"
                [placeholder]="jsonFormatterData.TEXT_BOX_PLACEHOLDER.OUTPUT_AREA"></textarea>
        </div>
    </div>

    <div class="desktop-error erorr-block" *ngIf="errorInJson!==''">
        <p>{{errorInJson}}</p>
    </div>
</div>
