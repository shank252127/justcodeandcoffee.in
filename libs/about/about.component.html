<div class="about-section">
  <!-- Intro Section -->
  <div class="home-intro">
    <div class="home-intro-image"></div>
    <div class="home-intro-profile">
      <div class="designation">
        {{ introSectionData.PROFILE }}
      </div>
      <div class="intro">
        {{ introSectionData.INTRO }}
      </div>
      <div class="social-links">
        <ul class="social-option">
          <li *ngFor="
              let link of introSectionData.SOCIAL_LINKS.PLATFORM;
              let i = index
            ">
            <a [href]="introSectionData.SOCIAL_LINKS.LINKS[i]" target="_blank"><fa-icon
                [icon]="icons[link]"></fa-icon></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Knowledge -->
  <div class="tech">
    <div class="tech-heading">
      {{ introSectionData.TECH_STACK.HEADING }}
    </div>
    <div class="tech-stack">
      <span class="sub-heading">{{
        introSectionData.TECH_STACK.SUB_HEADING_ONE
        }}</span>
      <ul class="tech-list">
        <li *ngFor="
            let img of introSectionData.TECH_STACK.SKILLED_IMG;
            let i = index
          ">
          <img [src]="img" [alt]="introSectionData.TECH_STACK.SKILLED[i]" />
        </li>
      </ul>
    </div>
    <div class="tech-stack">
      <span class="sub-heading">{{
        introSectionData.TECH_STACK.SUB_HEADING_TWO
        }}</span>
      <ul class="tech-list">
        <li *ngFor="
            let img of introSectionData.TECH_STACK.FAMILIAR_IMG;
            let i = index
          ">
          <img [src]="img" [class]="introSectionData.TECH_STACK.FAMILIAR[i]"
            [alt]="introSectionData.TECH_STACK.FAMILIAR[i]" />
        </li>
      </ul>
    </div>
  </div>
  <!-- Education and Experience -->
  <div class="ed-ex">
    <div class="experience">

    </div>
  </div>
</div>
